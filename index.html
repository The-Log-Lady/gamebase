<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamebase - Your video game collection</title>
  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Gamebase</h1>
    <p>Gamers' home</p>
    <a href="mailto:wally.oklahoma@yahoo.fr " class="button-blue">Join Gamebase</a>
  </div>

  <!-- Cards section -->
  <div class='container'>
    <h2>Enjoy the new video games database, marketplace & community</h2>

    <div class='cards'>
      <!-- Collection card -->
      <div class="card-white" id="card-collection">
        <h3>Track your Collection & Wantlist</h3>
        <img src="images/collection/gameboy 3800px copie.jpg" alt="gameboy">
      </div>

      <!-- Marketplace card -->
      <div class="card-white" id="card-marketplace">
        <h3>Sell games and buy new ones</h3>
        <img src="images/marketplace/PS4 copie.jpg" alt="playstation">
      </div>

      <!-- Community card -->
      <div class="card-white" id="card-community">
        <h3>Discover new games with the community</h3>
        <img src="images/community/gameuse.jpeg" alt="gameuse">
      </div>
   </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Contact : wally.oklahoma@yahoo.fr</p>
  </div>

</body>
</html>
